<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'cinema_site/assets/css/base.css' %}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'cinema_site/assets/css/footer-dark.css' %}?{% now 'U' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'cinema_site/assets/img/favicon' %}/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'cinema_site/assets/img/favicon' %}/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'cinema_site/assets/img/favicon' %}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'cinema_site/assets/img/favicon' %}/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'cinema_site/assets/img/favicon' %}/favicon-16x16.png">
    <link rel="manifest" href="{% static 'cinema_site/assets/img/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="background:url({% static 'cinema_site/assets/img/jpeg/bg.jpg' %});">
<img class="header_banner" src="{% static 'cinema_site/assets/img/jpeg/bg.jpg' %}" alt="">
<div class="container">
    {% include "cinema_site/elements/navbar.html" %}
</div>

{% block content %} {% endblock %}

<div class="wrapper flex-grow-1"></div>
<footer>{% include "cinema_site/elements/footer.html" %}</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
