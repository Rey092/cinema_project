{% extends "cinema_site/elements/base.html" %}
{% load static %}

{% block title %}
    Вип зал
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'cinema_site/assets/css/standard.css' %}?{% now 'U' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
{% endblock %}

{% block content %}

    <div class="container">
        <div style="background-color: #e0edf6">
            <div class="box"
                 style=" position: relative; height:300px; overflow: hidden; object-fit: cover; vertical-align: middle">
                <img src="http://pro-tablets.com/all-images/contacts.jpg" alt="" style="width: 100%;height: auto;overflow: hidden;
                position: absolute;top: 0;bottom: 0;margin: auto;">
            </div>

            <div style="padding-left: 10px; padding-right: 10px">

                <h1 class="movie_today"
                    style="text-align: center; padding-top: 15px">Контакты</h1>

                <div class="row">

                    {% for contact in contacts %}
                        <div class="col-md-5 col-sm-12">
                            <div style="height: 100%;">

                                <a style="display: inline; padding-left: 10px;" href={% url 'cinema_site:home_page' %}>
                                    <img style="width: auto; max-height: 85px;"
                                         src="{{ contact.logo.url }}" alt="My image">
                                </a>
                                <span style="font-size: 25px; font-weight: bold; display: inline;">{{ contact.name }}</span>

                                <div class="collection">
                                    <img style="width: 100%; height: auto; max-height: 260px"
                                         src="{{ contact.banner.url }}"
                                         alt="">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-7 col-sm-12">
                            {{ contact.coordinates|safe }}
                        </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script>
        window.onload = function () {
            const maps = document.querySelectorAll("iframe");
            maps.forEach((iframe) => iframe.setAttribute("style", "border:0; width: 100%; height:354px"));
        };
    </script>

{% endblock %}





<div style="background-color: #e0edf6;" class="col-2">
    <div class="banner-container">
        <img class="banner"
             src="https://s3.envato.com/files/179288362/5.jpg"
             alt="error">
    </div>
</div>
<div class="col-2">
</div>

</div>
