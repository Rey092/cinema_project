{% extends "cinema_site/elements/base.html" %}
{% load static %}

{% block title %}
    Бар
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'cinema_site/assets/css/pub.css' %}?{% now 'U' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid">

        <div class="col-12">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">

                    <div class="box">
                        <img src="{% static 'cinema_site/assets/img/png/pub.png' %}" alt="">
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <div class="row">

            <div class="col-2">
            </div>
            <div style="background-color: #e0edf6;" class="col-md-6">
                <h2 class="movie_today">Кафе-бар</h2>
                <div style="padding-top: 14px;" class="row movie_today">

                    <div class="collection">
                        <img width="330" height="300"
                             src="https://i.imgur.com/6LBAQSG.png"
                             alt="">
                    </div>
                    <div class="collection">
                        <img width="330" height="300"
                             src="https://i.imgur.com/6LBAQSG.png"
                             alt="">
                    </div>
                    <div class="collection">
                        <img width="330" height="300"
                             src="https://i.imgur.com/6LBAQSG.png"
                             alt="">
                    </div>
                </div>

                <h2 class="movie_today">Меню</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Вес</th>
                        <th scope="col">Цена</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Крабы</td>
                        <td>300 г.</td>
                        <td>400 грн</td>
                    </tr>
                    <tr>
                        <td>Лосось</td>
                        <td>250 г.</td>
                        <td>500 грн</td>
                    </tr>
                    <tr>
                        <td>Пиво</td>
                        <td>1 л.</td>
                        <td>600 грн</td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div style="background-color: #e0edf6;" class="col-2">
                <div class="banner-container">
                    <img class="banner"
                         src="https://s3.envato.com/files/179288362/5.jpg"
                         alt="error">
                </div>
            </div>
            <div class="col-2">
            </div>

        </div>
    </div>

{% endblock %}
